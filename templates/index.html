<!DOCTYPE html>
<html lang="en">
  <head>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insurance Premium Model</title>
  </head>
  <body>
    <h1>Insurance Model</h1>
    <form action="{{ url_for('predict_model')}}" method="post">
      <div class="form-floating">
  <textarea class="form-control" name="age" id="floatingTextarea"></textarea>
  <label for="floatingTextarea">Age</label>
</div>
     
      <div class="form-floating">
  <textarea class="form-control" name="bmi" id="floatingTextarea"></textarea>
  <label for="floatingTextarea">Bmi</label>
</div>
   <div class="form-floating">
  <select class="form-select" id="floatingSelect"  name="yes" aria-label="Floating label select example">
    <option value="1">Smoker</option>
    <option value="0">Not a Smoker</option>
  </select>
</div>
<div class="col-md-4">
    <button class="btn btn-primary" type="submit">Submit</button>
  </div>
    </form>

    <div class="form-floating">
  <textarea class="form-control" name="children" id="floatingTextarea"></textarea>
  <label for="floatingTextarea">Children</label>
</div>
      <div class="form-floating">
  <select class="form-select" id="floatingSelect"  name="yes" aria-label="Floating label select example">
    <option value="1">Male</option>
    <option value="0">Female</option>
  </select>
</div>
      <div class="form-floating">
  <select class="form-select" id="floatingSelect" name="region" aria-label="Floating label select example">
    <option value="1">Northeast</option>
    <option value="1">Northwest</option>
    <option value="1">Southeast</option>
    <option value="1">Southwest</option>
  </select>
</div>
      {{prediction_text}}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  </body>
</html>
